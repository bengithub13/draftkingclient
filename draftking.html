<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Log in</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login Form</h4>
      </div>
      <div class="modal-body">
<form role="form" action="" >
  <div class="form-group">  
    <!-- label for = "element id"  = id of element label is bound to-->
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username">
  </div>
  <!-- elements with .form-control are set to width: 100%; by default. Wrap labels and controls in .form-group for optimum spacing.-->

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <!-- cant use button type="submit" else the ajax call will not be invoked and rest call will be canceled because submit form button native behavior is to reload the page-->
  <button type="button" btn btn-default" id="submit">Submit</button>  

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
